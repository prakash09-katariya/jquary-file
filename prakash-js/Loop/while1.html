<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 1;
      while (i <= 10) {
        document.write(i, "<br>");
        i++;
      }
      document.write("<br>");
      var x = 1;
      while (x <= 10) {
        document.write(x, "<br>");
        x += 2;
      }
      document.write("<br>");

      var x = 1;
      while (x <= 50) {
        document.write(x, "<br>");
        x++;
      }

      var x = 10;
      while (x >= 1) {
        document.write(x, "<br>");
        x--;
      }

      var y = 1; // start value
      do {
        document.write(y + "<br>");
        y += 2; // increment
      } while (y <= 10);
    </script>

    <h2>Loop Examples</h2>

    <h3>1️⃣ While Loop</h3>
    <script>
      var x = 1; // start value
      while (x <= 10) {
        // condition check first
        document.write(x + "<br>");
        x += 2; // increment by 2 (odd numbers)
      }
    </script>

    <h3>2️⃣ For Loop</h3>
    <script>
      for (var i = 1; i <= 10; i += 2) {
        // init; condition; increment
        document.write(i + "<br>");
      }
    </script>

    <h3>3️⃣ Do...While Loop</h3>
    <script>
      var y = 1; // start value
      do {
        document.write(y + "<br>");
        y += 2; // increment by 2
      } while (y <= 10); // condition check after execution
    </script>
  </body>
</html>
