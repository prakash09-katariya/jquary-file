<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="inner-content">
            <div class="input">
                 <input type="text" name="" id="display">
            </div>
            
            <div class="digit-div">
                <ul class="flex">
                    <li><button id="seven">7</button></li>
                    <li><button id="eight">8</button></li>
                    <li><button id="nine">9</button></li>
                    <li><button id="plus">+</button></li>
                    <li><button id="four">4</button></li>
                    <li><button id="five">5</button></li>
                    <li><button id="six">6</button></li>
                    <li><button id="minus">-</button></li>
                    <li><button id="first">1</button></li>
                    <li><button id="two">2</button></li>
                    <li><button id="three">3</button></li>
                    <li><button id="multi">x</button></li>
                    <li><button id="division">/</button></li>
                    <li><button id="zero">0</button></li>
                    <li><button id="modules">%</button></li>
                    <li><button class="equal" id="equal">=</button></li>
                    <li><button class="clear" id="clear-btn">clear</button></li>
                    <li><button class="backspace" id="backspace">backSpace</button></li>
                </ul>
            </div>
        </div>
       
    </div>

    <script src="script.js"></script>
   
    
</body>
</html>
