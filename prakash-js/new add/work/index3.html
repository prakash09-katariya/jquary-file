<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1" id="myTable">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Email</td>
            <td>Phone</td>
            <td>Username</td>
            <td>Website</td>
            <td>City</td>
            <td>Street</td>
            <td>Suite</td>
            <td>Zipcode</td>
            <td>lat</td>
            <td>lng</td>
            <td>C-name</td>
            <td>Bs</td>
            <td>catchPhrase</td>
        </tr>
    </table>

</body>

<script>

    async function data() {
        var text = await fetch('https://jsonplaceholder.typicode.com/users')
        var a = await text.json()

        console.log(a)

        var table = document.getElementById('myTable')

        for (i = 0; i < a.length; i++) {
            
            table.innerHTML += '<tr><td>'+a[i].id+'</td><td>' + a[i].name + '</td><td>' + a[i].email + '</td><td>' + a[i].phone + '</td><td>' + a[i].username + '</td><td>' + a[i].website + '</td><td>' + a[i].address.city + '</td><td>' + a[i].address.street + '</td><td>' + a[i].address.suite + '</td><td>' + a[i].address.zipcode + '</td><td>' + a[i].address.geo.lat + '</td><td>' + a[i].address.geo.lng + '</td><td>' + a[i].company.name + '</td><td>' + a[i].company.bs + '</td><td>'+a[i].company.catchPhrase+'</td></tr>'
        }

        }
    
    data()


</script>

</html>
