<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>No Parameter,No return</h2>
    <script>
      function hello() {
        var a = 10,
          b = 20;
        sum = a + b;
        document.write(sum);
      }
      hello();
    </script>

    <h2>with Parameter,No return</h2>
    <script>
      function hello(x, y) {
        if (x > y) {
          document.write("x is max");
        } else {
          document.write("y is max");
        }
      }
      hello(10, 20);
    </script>

    <h2>No Parameter,With return</h2>
    <script>
      function hello() {
        var a = 10,
          b = 25;
        sum = a + b;
        return sum;
      }
      var total = hello();
      document.write(total);
    </script>

    <h2>with Parameter,With return</h2>
    <script>
      function hello(a, b, c) {
        if (a < b && a < c) {
          return a;
        } else if (b < c) {
          return b;
        } else {
          return c;
        }
      }
      var m = hello(10, 20, 50);
      document.write("Minimum: " + m); // Output: Minimum: 10
    </script>
  <h2>with Parameter,With return</h2>
    <script>
      function hello(a, b, c) {
        if (a < b && a < c) {
          return a;
        } else if (b < c) {
          return b;
        } else {
          return c;
        }
      }
      var m = hello(10, 20, 50);
      document.write("Minimum: " + m); // Output: Minimum: 10
    </script>
  </body>
</html>
