    <h1>Sum of Array</h1>
    <script>
        var array=[1, 2, 3, 4, 5]
        var sum = 0;
        for(var i=0; i < array.length; i++) {
            document.write(array[i] + "<br>")
        }
        for (var i = 0; i < array.length; i++) {
            sum = sum + array[i];
        }
        document.write("sum : " + sum + "<br>")
    </script>

    <h1>min array</h1>
    <script>
        var array=[1, 2, 3, 4, 5]
        var min = array[0];
        for(var i=0; i < array.length; i++) {
            document.write(array[i] + "<br>")
        }
        for (var i = 0; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
            }
        }
        document.write("min : " + min + "<br>")
    </script>

    <h1>max array</h1>
    <script>
        var array=[1, 2, 3, 4, 5]
        var max = array[0];
        for(var i=0; i < array.length; i++) {
            document.write(array[i] + "<br>")
        }
        for (var i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        document.write("max : " + max + "<br>")
    </script>

    <h1>count array</h1>
    <script>
        var array=[1, 2, 3, 4, 5]
        var count = 0;
        for(var i=0; i < array.length; i++) {
            document.write(array[i] + "<br>")
        }
        for (var i = 0; i < array.length; i++) {
           if(array[i] > 0) {
                count ++;
            }
        }
        document.write("count : " + count + "<br>")
    </script>

    <h1>multi array</h1>
    <script>
        var array=[1, 2, 3, 4, 5]
        var multi = 1;
        for(var i=0; i < array.length; i++) {
            document.write(array[i] + "<br>")
        }
        for (var i = 0; i < array.length; i++) {
            multi = multi * array[i];
        }
        document.write("multi : " + multi + "<br>")
    </script>
