<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = ["Apple", "Banana", "Mango", "Orange"];
        document.write("fruits=", fruits);
    </script>

    <h1>1. push()-mango</h1>
    <script>
        const fruit = ["Apple", "Banana"];
        fruits.push("Mango");
        document.write(fruits); 
    </script>

      <h1>1. pop()-mango</h1>
    <script>
        const fru = ["Apple", "Banana"];
        fruits.pop("Mango");
        document.write(fru); 
    </script>
</body>
