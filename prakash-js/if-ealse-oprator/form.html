<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    .box {
      background: white;
      padding: 30px;
      width: 350px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: green;
    }

    .result {
      text-align: left;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Selection Form</h1>
  <button onclick="checkEligibility()">Start</button>

  <div class="result" id="output"></div>
</div>

<script>
  function checkEligibility() {
    var age = prompt("Please enter your age");

    if (age >= 18) {
      var contact = prompt("Please enter your contact number");
      var address = prompt("Please enter your full address");
      var gender = prompt("Please enter your gender");

      document.getElementById("output").innerHTML = `
        <h2>üéâ Congratulations! You are selected.</h2>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Contact Number:</strong> ${contact}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>Gender:</strong> ${gender}</p>
      `;
    } else {
      document.getElementById("output").innerHTML = `
        <h2 style="color: red;">‚ùå Sorry! You are not eligible.</h2>
      `;
    }
  }
</script>

</body>
</html>
