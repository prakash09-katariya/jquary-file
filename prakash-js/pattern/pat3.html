<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 5; i++) {
        
        for (var j = 1; j <= i; j++) {
          document.write(j);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 5; i >= 1; i--) {
        for (var j = 1; j <= i; j++) {
          document.write(j);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 5; j >= i; j--) {
          document.write(j);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 5; i >= 1; i--) {
        for (var j = 5; j >= i; j--) {
          document.write(j);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
          document.write(i);
        }
        document.write("<br>");
      }

      for (var i = 1; i <= 5; i++) {
        for (var k = 5; k >= i; k--) {
          document.write("&nbsp; &nbsp;");
        }
        for (var j = 1; j <= i; j++) {
          document.write("&nbsp; &nbsp;" + j);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var k = 4; k >= i; k--) {
          document.write("0");
        }
        for (var j = 1; j <= i; j++) {
          document.write(j, " ");
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var k = 4; k >= i; k--) {
          document.write("0");
        }
        for (var j = 1; j <= i; j++) {
          document.write(j, " ");
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var k = 4; k >= i; k--) {
          document.write("0");
        }
        for (var j = i; j >= 1; j--) {
          document.write(j);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
