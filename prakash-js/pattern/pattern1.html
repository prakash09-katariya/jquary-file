<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 5; i++) {
        for (y = 1; y <= i; y++) {
          document.write(y);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
