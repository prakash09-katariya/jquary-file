<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
          if (i == 1 || i == 5 || i + j == 6) {
            document.write("*");
          } else {
            document.write("&nbsp");
          }
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
          if (
            i == 1 ||
            i == 5 ||
            j == 1 ||
            j == 5 ||
            i + j == 4 ||
            i + j == 6 ||
            i + j == 8
          ) {
            document.write("*");
          } else {
            document.write("&nbsp");
          }
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
          if (i == j || i + j == 6) {
            document.write("*");
          } else {
            document.write("&nbsp");
          }
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
          if (j == 1 || j == 5 || i == 5 || i == j) {
            document.write("*");
          } else {
            document.write("&nbsp");
          }
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
          if (i + j == 5 || i + j == 6 || i == 5) {
            document.write("*");
          } else {
            document.write("&nbsp");
          }
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
          if (i == 1 || i == 5 || j == 1) {
            document.write("*");
          } else {
            document.write("&nbsp");
          }
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= 5; j++) {
          if (i == 1 || i == 5 || j == 1 || j == 5) {
            document.write("*");
          } else {
            document.write("&nbsp");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
