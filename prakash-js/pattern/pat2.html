<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
          document.write(j);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 5; i >= 1; i--) {
        for (var j = 5; j >= i; j--) {
          document.write(j);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 5; i >= 1; i--) {
        for (var j = 1; j <= i; j++) {
          document.write(j);
        }
        document.write("<br>");
      }
      document.write("<br>");

      for (var i = 1; i <= 5; i++) {
        for (var j = 5; j >= i; j--) {
          document.write(j);
        }
        document.write("<br>");
      }

      document.write("<br>");

      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
          document.write(i);
        }
        document.write("<br>");
      }
      document.write("<br>");

      for (var i = 5; i >= 1; i--) {
        for (var j = i; j <= 5; j++) {
          document.write(j);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 5; i >= 1; i--) {
        for (var j = 1; j <= i; j++) {
          document.write(j);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
          document.write(i);
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (var i = 6; i <= 10; i++) {
        for (var j = 6; j <= i; j++) {
          document.write(j);
        }
        document.write("<br>");
      }
      document.write("<br>");

      var num = 1; // શરૂઆતનો નંબર (loop બહાર રાખવો)
      for (var i = 1; i <= 4; i++) {
        for (var j = 1; j <= i; j++) {
          document.write(num);
          num++; // આગળનો નંબર
        }
        document.write("<br>"); // નવી લાઇન
      }
      document.write("<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
          document.write(j % 2);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
