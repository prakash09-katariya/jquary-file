<style>
    body {
        background-color: lightblue;
        color: black;
    }
    h1{
        text-align: center;
        background-color: black;
        color: white;
    }
</style>


<script>

    var a = 80, b = 50, c = 60, d = 65, e = 40

    document.write("<h1>markshit")
    document.write("<h1>NAME :- pritesh kalsariya")
    document.write("<h2>subject")
    document.write("<h2> 1. Gujrati = " + a)
    document.write("<h2> 2. English = " + b)
    document.write("<h2> 3. Mathe = " + c)
    document.write("<h2> 4. Hindi = " + d)
    document.write("<h2> 5. Sceince = " + e)

    var total = a + b + c + d + e
    document.write("<h2> Total =" + total)
    var per = total / 5
    document.write("<h2> percentage =" + per)


    if (per >= 80) {
        document.write("<h2> Grade A")
    }
    else if (per >= 70) {
        document.write("<h2> Grade B")
        }
    else if (per >= 60) {
        document.write("<h2> Grade C")
    }
    else if (per >= 50) {
        document.write("<h2> Grade D")
    }
    else if (per >= 40) {
        document.write("<h2> Grade E")
    }
    else {
        document.write("<h2> Fail")
    }


</script>
