<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = parseFloat(prompt("Enter first number:"));
      var num2 = parseFloat(prompt("Enter second number:"));
      var operator = prompt("Enter operator (+, -, *, /, %):");

      if (operator === "+") {
        result = num1 + num2;
        document.write(result);
         
      }
      else if (operator === "-") {
        result = num1 - num2;
        document.write(result);
      }
      else if (operator === "*") {
        result = num1 - num2;
        document.write(result);
      }
      else if (operator === "/") {
        result = num1 - num2;
        document.write(result);
      }
      else if (operator === "%") {
        result = num1 - num2;
        document.write(result);
      }
      else{
        document.write("invalided Number")
      }
    </script>
  </body>
</html>
