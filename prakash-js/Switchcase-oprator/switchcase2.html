<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day</title>
</head>
<body>
    <h2> Week Day Checker</h2>
    <script>
        var day = prompt("plese enter the number 1 to 6")

        switch(day){
            case "1":
                document.write("today is sunday");
            break;

             case "2":
                document.write("today is Monday");
            break;

             case "3":
                document.write("today is Tuesday");
            break;

             case "4":
                document.write("today is Thursday");
            break;

             case "5":
                document.write("today is Friday");
            break;

             case "6":
                document.write("today is Saterday");
            break;

            default:
                document.write("plese enter 1 to 6 number");
        }
    </script>

    
    
</body>
</html>
