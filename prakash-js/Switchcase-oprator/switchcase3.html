<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Month Name Checker</h2>
    <script>
        var day = prompt("plese enter the number 1 to 12")

        switch(day){
            case "1":
                document.write("This Month:",'jan');
            break;

             case "2":
                document.write("This Month:","feb");
            break;

             case "3":
                document.write("This Month:","march");
            break;  

             case "4":
                document.write("This Month:","April");
            break;

             case "5":
                document.write("This Month:","May");
            break;

             case "6":
                document.write("This Month:","Jun");
            break;

            case "7":
                document.write("This Month:","July");
            break;

            case "8":
                document.write("This Month:","Augest");
            break;

            case "9":
                document.write("This Month:","September");
            break;

            case "10":
                document.write("This Month:","Octomber");
            break;

            case "11":
                document.write("This Month:","November");
            break;

            case "12":
                document.write("This Month:","December");
            break;

            default:
                document.write("plese enter 1 to 12 number");
        }
    </script>
</body>
</html>
